[variables]
# Avoid Dockerfile lint warnings from Nixpacks self-referencing NIXPACKS_PATH.
NIXPACKS_PATH = "/opt/venv/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

[start]
cmd = "gunicorn app.wsgi:app --bind 0.0.0.0:${PORT:-3000} --workers 2 --threads 4 --timeout 120 --access-logfile -"
