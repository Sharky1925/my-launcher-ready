[build]
buildCommand = "bash -lc 'if [ -f app/requirements.txt ]; then pip install -r app/requirements.txt; else pip install -r requirements.txt; fi'"

[deploy]
startCommand = "bash -lc 'if [ -f app/wsgi.py ]; then exec gunicorn app.wsgi:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120; else exec gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120; fi'"
healthcheckPath = "/healthz"
healthcheckTimeout = 120
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
